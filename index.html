<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="newgame">
            <i class="fas fa-plus-circle"></i>
            <h1>NEW GAME</h1>
        </div>
        <div class="left">
            <h1 class="player-1-head">PLAYER 1</h1>
            <span class="left-dot"><i class="fas fa-circle"></i></span>
            <p class="player-1-para">0</p>
            <div class="left-current">
                <h1>CURRENT</h1>
                <p class="current-para-1">0</p>
            </div>
        </div>
        <div class="right">
            <h1 class="player-2-head">PLAYER 2</h1>
            <span class="right-dot"><i class="fas fa-circle"></i></span>
            <p class="player-2-para">0</p>
            <div class="right-current">
                <h1>CURRENT</h1>
                <p class="current-para-2">0</p>
            </div>
        </div>
        <div class="img">
            <img src="dice-4.svg" alt="" id="img">
        </div>
        <div class="roll-dice">
            <i class="fas fa-circle-notch"></i>
            <h1>ROLL DICE</h1>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b4cbc13fa2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
